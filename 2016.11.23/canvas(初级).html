<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lxx</title>
	<style>
		canvas{
			border:1px solid purple;
		}
	</style>
	<script>
		function rnd(n,m){
			return parseInt(Math.random()*(m-n)+n);
		}
		window.onload=function(){
			var oC = document.querySelector('canvas');
			
			show();
			setInterval(show,1000);
		
		function show(){
				var gd = oC.getContext('2d');
				gd.strokeStyle='rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')';
				/*gd.strokeStyle="red";*/
				gd.lineWidth =1;
				/*gd.moveTo(100,100);
				gd.lineTo(0,100);
				gd.lineTo(50,50);
				gd.lineTo(50,50);
				gd.lineTo(200,200);*/
				/*gd.strokeRect(300,300,20,20);
				gd.closePath();
				gd.stroke();
				gd.fillStyle = 'red';
				gd.fillRect(30,30,200,200);*/
				gd.moveTo(100,85);
				gd.lineTo(200,85);
				gd.lineTo(100,150);
				gd.lineTo(150,50);
				gd.lineTo(200,150);
				gd.closePath();
				gd.stroke();

				gd.beginPath();
				gd.strokeStyle='rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')';
				gd.moveTo(100,50);
				gd.lineTo(200,50);
				gd.lineTo(200,150);
				gd.lineTo(100,150);
				gd.closePath();
				gd.stroke();
			}
	}
	</script>
</head>
<body>
	<canvas width="400" height="400"></canvas>
</body>
</html>

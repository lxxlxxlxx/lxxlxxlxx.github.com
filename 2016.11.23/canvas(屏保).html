<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lxx</title>
	<style>
		*{padding:0;margin:0;}
		body{
			 background: #000;
			
		}
		canvas{
			 display: block;
		}
	</style>
	<script>
		function rnd(n,m){
			return parseInt(Math.random()*(m-n)+n);
		}
		window.onload=function(){
			var oC = document.querySelector('canvas');
			var gd = oC.getContext('2d');
			var oCw = document.documentElement.clientWidth;
			var oCh = document.documentElement.clientHeight;
			oC.width = oCw;
			oC.height = oCh;

			var N=3;			
			var w = 1;
			var h = 1;
			var iNum = 100;
			//保存状态坐标
			var oldArr = [];
			var aPos = [];
			gd.fillStyle = '#fff';
			for(var i=0; i<N;i++){
				var x = rnd(0,oCw-w);
				var y = rnd(0,oCh-h);
				gd.fillRect(x,y,w,h);
				aPos.push({l:x,t:y,speedX:rnd(-5,5),speedY:rnd(-5,5)});
			}
			setInterval(function(){
				gd.clearRect(0,0,oC.width,oC.height);
				var arr = [];
				//判断范围
				for(var i = 0; i<N;i++){
					if(aPos[i].l <= 0){
						aPos[i].speedX*=-1;						
					}
					if(aPos[i].t <= 0){
						aPos[i].speedY*=-1;
					}
					if(aPos[i].l >= oC.width-w){
						aPos[i].speedX*=-1;	
					}
					if(aPos[i].t >= oC.height-h){
						aPos[i].speedY*=-1;	
					}
					aPos[i].l = aPos[i].l + aPos[i].speedX;
					aPos[i].t = aPos[i].t + aPos[i].speedY;
					//保存数组
					arr[i] = {l:aPos[i].l,t:aPos[i].t};
					gd.fillRect(aPos[i].l,aPos[i].t,w,h);
				}
				//删除最后一个，实现渐变的效果
				if(iNum<oldArr.length){
					oldArr.shift();
				}

				oldArr.push(arr);	
				//画影子			
				for(var i = 0; i<oldArr.length;i++){
					gd.beginPath();
					gd.strokeStyle = 'rgba(255,255,255,'+i/100+')';
					gd.moveTo(oldArr[i][0].l,oldArr[i][0].t); 
					for(var j = 1; j<oldArr[i].length;j++){
						gd.lineTo(oldArr[i][j].l,oldArr[i][j].t); 
					}
					gd.closePath();
					gd.stroke();
				}
				//连起来
				gd.beginPath();
				gd.strokeStyle="#fff";
				gd.moveTo(aPos[0].l,aPos[0].t);
				for(var i=1;i<aPos.length;i++){
					gd.lineTo(aPos[i].l,aPos[i].t);
				}
				gd.closePath();
				gd.stroke();
				
			},16);
			

		}
	</script>
</head>
<body>
	<canvas></canvas>
</body>
</html>

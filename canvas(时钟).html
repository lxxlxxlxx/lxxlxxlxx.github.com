<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lxx</title>
	<style>
		*{padding:0;margin:0;}
		body{
			 background: #000;
			
		}
		canvas{
			 display: block;
		}
	</style>
	<script>
		function rnd(n,m){
			return parseInt(Math.random()*(m-n)+n);
		}
		function d2a(n){
			return Math.PI/180*n;
		}
		function toDou(n){
			return n<10? '0'+n : ''+n;
		}
		window.onload=function(){
			var oC = document.querySelector('canvas');
			var gd = oC.getContext('2d');
			var oCw = document.documentElement.clientWidth;
			var oCh = document.documentElement.clientHeight;
			oC.width = oCw;
			oC.height = oCh;
			/*timer = null;*/
			clock();
			/*clearInterval(timer);*/
			
			function clock(){
				
				var oDate = new Date();
				var oH = oDate.getHours()%12;
				var oM = oDate.getMinutes();
				var oS = oDate.getSeconds();
				var start = d2a(-90);

				var oHd = oH*360/12;
				var oMd = oM*360/60;
				var oSd = oS*360/60;

				//数字
				gd.beginPath();
				gd.strokeStyle="pink";
				gd.font="40px 宋体";
				gd.lineWidth=1;
				gd.closePath();
				gd.strokeText(toDou(oH)+':'+toDou(oM)+':'+toDou(oS),520,300);

				//文字
				gd.beginPath();
				gd.font="40px 宋体";
				gd.fillStyle = "lime";
				gd.lineWidth=1;
				gd.fillText('圆心时钟',520,70);

				gd.beginPath();
				gd.strokeStyle = 'red';
				gd.lineWidth =10;
				gd.arc(600,300,100,start,d2a(oSd-90),false);
				gd.stroke();

				gd.beginPath();
				gd.strokeStyle = 'yellow';
				gd.lineWidth =10;
				gd.arc(600,300,150,start,d2a(oMd-90),false);
				gd.stroke();

				gd.beginPath();
				gd.strokeStyle = 'purple';
				gd.lineWidth =10;
				gd.arc(600,300,200,start,d2a(oHd-90),false);
				gd.stroke();
			}
			setInterval(function(){
				gd.clearRect(0,0,oC.width,oC.height);
				clock();
			},1000);
		}
	</script>
</head>
<body>
	<canvas></canvas>
</body>
</html>

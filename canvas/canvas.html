<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lxx</title>
	<style>
		*{margin:0;padding:0;}
		body{background: #ccc;}
		canvas{
			background: #fff;
			display: block;
		}
	</style>
	<script>
		window.onload=function(){
			var oC = document.querySelector('canvas');
			var oIn = document.querySelectorAll('input');
			var gd = oC.getContext('2d');
			oC.onmousedown=function(ev){
				var disX = ev.clientX;
				var disY = ev.clientY;
				gd.beginPath();
				gd.strokeStyle=oIn[0].value;
				gd.lineWidth = oIn[2].value;
				gd.moveTo(disX,disY);
				oC.onmousemove=function(ev){
					var x = ev.clientX;
					var y = ev.clientY;
					gd.lineTo(x,y);
					gd.stroke();
				}
				oC.onmouseup=function(){
					oC.onmouseup = null;
					oC.onmousemove = null;
				}
				return false;
			}
			oIn[1].onclick=function(){
				gd.clearRect(0,0,oC.width,oC.height);
			}
			oC.onclick=function(){
				oC.style.background = oIn[3].value;
			}

		}
	</script>
</head>
<body>
	<input type="color" style="position:absolute ;left:0; top:0;">
	<input type="button" value="清画布" style="position:absolute ;left:0px; top:50px;">
	<input type="range" value="10" max="100" style="width:50px;position:absolute ;left:0; top:100px;"/>
	<input type="color"  style="position:absolute ;left:0; top:150px;">
	<canvas width="800" height="500" style="border:1px solid red;"></canvas>
</body>
</html>

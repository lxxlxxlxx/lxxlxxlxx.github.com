<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lxx</title>
	<style>
		body{
			background: #00b1ae;
		}
		div{
			 margin-left: 200px; 
			-webkit-animation:run 2s linear forwards;
		}
		@keyFrames run{
			0%{
				-webkit-transform:rotate(0deg);
			}
			25%{
				-webkit-transform:rotate(10deg) ; 
			}
			50%{
				-webkit-transform:rotate(0deg); 
			}
			75%{
				-webkit-transform:rotate(-10deg); 
			}
			100%{
				-webkit-transform:rotate(0deg); 
				margin-top: 265px;
			}
		}
	</style>
</head>
<body>
	<div><img src="2-2.png" alt=""></div>
</body>
</html>
